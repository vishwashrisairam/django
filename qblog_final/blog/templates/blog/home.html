{% extends "blog/base.html" %}

{%load django_markdown%}

{%block blog_entries%}
{%for object in object_list%}
	<div class="post">
		<h2><a href="{% url 'single' object.slug%}">{{object.title}}</a></h2>
		<p class="meta">{{object.created}}|
		Tagged under {{object.tags.all|join:","}}
		</p>
		{{object.body|markdown}}
	</div>
{%endfor%}
{%endblock%}
