{%extends "blog/base.html"%}

{%load django_markdown%}

{%block blog_entries%}

	<div class="post">
		<h2><a href="{% url 'entry_detail' object.slug%}">{{object.title}}</a></h2>
		<p class="meta">{{object.created}}|
		Tagged under {{object.tags.all|join:","}}
		</p>
		{{object.body|markdown}}
	</div>

{%endblock%}
